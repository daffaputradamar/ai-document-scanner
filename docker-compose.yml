services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-document-scanner
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "3341:3000"
    command: ["sh", "-c", "pnpm start"]